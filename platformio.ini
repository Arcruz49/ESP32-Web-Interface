[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM3
monitor_port = COM3
monitor_speed = 115200
build_flags =
    -DPIO_FRAMEWORK_ARDUINO_SPIFFS_ENABLE
board_build.filesystem = spiffs
lib_deps =
    https://github.com/me-no-dev/ESPAsyncWebServer.git#master
    https://github.com/me-no-dev/AsyncTCP.git
